<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <style>
      .todo-item {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>

    <div id="todo-list">
      {{ range $id, $todo := .Todos }}
      <div class="todo-item">
        <div><b>ID: </b>{{ $todo.ID }}</div>
        <div><b>Task: </b>{{ $todo.Task }}</div>
        <div><b>Status: </b>{{ $todo.Status }}</div>
      </div>
      {{ else }}
      <p>No todos yet!</p>
      {{ end }}
    </div>

    <a href="/">Back to Home</a>
  </body>
</html>
